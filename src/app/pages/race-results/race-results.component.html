

<mat-toolbar color="warn">
    <mat-toolbar-row>
        <span class="span" >Resultados</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  
  <div class="tabla" >
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <!-- <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->
        
          <!-- Name Column -->
          <ng-container matColumnDef="race_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.results}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="piloto">
            <th mat-header-cell *matHeaderCellDef>Piloto</th>
            <td mat-cell *matCellDef="let element"> {{element.race_name}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="l1">
            <th mat-header-cell *matHeaderCellDef>l1</th>
            <td mat-cell *matCellDef="let element"> {{element.l1}} </td>
          </ng-container>

          <ng-container matColumnDef="l2">
            <th mat-header-cell *matHeaderCellDef>l2</th>
            <td mat-cell *matCellDef="let element"> {{element.l2}} </td>
          </ng-container>

          <ng-container matColumnDef="l3">
            <th mat-header-cell *matHeaderCellDef> l3 </th>
            <td mat-cell *matCellDef="let element"> {{element.l3}} </td>
          </ng-container>
        
          <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
