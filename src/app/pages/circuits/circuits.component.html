  <div class="tabla" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          
        </ng-container>
      
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>address</th>
          <td mat-cell *matCellDef="let element"> {{element.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef>phone_number</th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}}</td>
        </ng-container>

        <ng-container matColumnDef="circuit_distance">
          <th mat-header-cell *matHeaderCellDef>circuit_distance</th>
          <td mat-cell *matCellDef="let element"> {{element.circuit_distance}}</td>
        </ng-container>

        

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
